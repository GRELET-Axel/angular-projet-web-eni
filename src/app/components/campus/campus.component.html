

<section>
  <!--for demo wrap-->
  <h1>Campus</h1>
  <div fxLayout="row nowrap" fxLayoutAlign="center center" class="btn-ajouter">
    <button id="btnCreerCampus" type="button" mat-raised-button class="btn-hover" (click)="ajouter()">
      <mat-icon class="size-14">library_add</mat-icon>
      {{ 'Ajouter un campus' }}
    </button>
  </div>
  <mat-label style="font-weight: bold;">Filtrer les campus :</mat-label>
  <input style="border: solid 1px;width: 5%;margin-top: 1rem;margin-left: 2rem" matInput (keyup)="applyFilter($event)" #input>

  <table id="tableCampusList" mat-table [dataSource]="dataSource" matSort matSortActive="nom" matSortDirection="asc">
    <ng-container matColumnDef='nom'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="colonne-20"> {{'Nom du campus'}} </th> 
      <td mat-cell id="mcenomCampus" *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> {{ 'Actions' }} </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button id="btnModifierCampus" type="button"
          (click)="modifier(element)" matTooltip="{{ 'Modifier un campus' }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button id="btnSupprimerCampus" type="button"
          (click)="supprimer(element)" matTooltip="{{ 'Supprimer un campus' }}">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</section>
