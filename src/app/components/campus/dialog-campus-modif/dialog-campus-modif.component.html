<h1 mat-dialog-title>Modifier le campus : {{editData.nom}}</h1>
<div mat-dialog-content>
    <form [formGroup]="modifierCampusForm" action="">
        <!--Inputs-->
        <mat-form-field appearance="outline">
            <mat-label>Nom du campus</mat-label>
            <input matInput formControlName="nomCampus" placeholder="Nom du campus">
            <mat-hint></mat-hint>
        </mat-form-field>
    </form>
</div>
<!--Boutons-->
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="accent"(click)="modifierCampus()">Modifier</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
