<h1 mat-dialog-title>Modifier la ville : {{editData.nom}}</h1>
<div mat-dialog-content>
    <form [formGroup]="modifierVilleForm" action="">
        <!--Inputs-->
        <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom" placeholder="Nom de la ville">
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Code postal</mat-label>
            <input matInput formControlName="codePostal" placeholder="Code postal de la ville">
            <mat-hint></mat-hint>
        </mat-form-field>
    </form>
</div>
<!--Boutons-->
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="accent"  (click)="modifierVille()">Modifier</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
