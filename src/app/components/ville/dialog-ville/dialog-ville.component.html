<h1 mat-dialog-title>Ajouter une ville</h1>
<div mat-dialog-content>
    <form [formGroup]="creerVilleForm" action="">
        <!--Inputs-->
        <mat-form-field appearance="outline">
            <mat-label>Nom de la ville</mat-label>
            <input matInput formControlName="nom"  placeholder="Nom de la ville">
            <mat-hint></mat-hint>
            <mat-error *ngIf="creerVilleForm.invalid">Le nom de la ville est obligatoire</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Code postal de la ville</mat-label>
            <input matInput formControlName="codePostal" placeholder="Code postal de la ville">
            <mat-hint></mat-hint>
            <mat-error *ngIf="creerVilleForm.invalid">Le code postal de la ville est obligatoire</mat-error>
        </mat-form-field>
    </form>
</div>
<!--Boutons-->
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="accent" [disabled]="!creerVilleForm.dirty || !creerVilleForm.valid" (click)="ajouterVille()">Ajouter</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
